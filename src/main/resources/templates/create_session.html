<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Session - Availability Scheduler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
<div class="container mx-auto mt-10 max-w-4xl">
    <h1 class="text-3xl font-bold mb-5">Create a New Session</h1>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <form th:action="@{/sessions/create}" method="post">
            <input type="hidden" name="adminEmail" th:value="${admin.email}">

            <div class="mb-4">
                <label for="start" class="block text-gray-700 text-sm font-bold mb-2">Start Time:</label>
                <input type="datetime-local" id="start" name="start" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-4">
                <label for="end" class="block text-gray-700 text-sm font-bold mb-2">End Time:</label>
                <input type="datetime-local" id="end" name="end" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-4">
                <label for="sessionType" class="block text-gray-700 text-sm font-bold mb-2">Session Type:</label>
                <select id="sessionType" name="sessionType" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="one-on-one">One-on-One</option>
                    <option value="group">Group</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="attendees" class="block text-gray-700 text-sm font-bold mb-2">Attendees (Comma-separated emails):</label>
                <input type="text" id="attendees" name="attendees" placeholder="email1@example.com, email2@example.com" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-4">
                <label for="notes" class="block text-gray-700 text-sm font-bold mb-2">Notes (Optional):</label>
                <textarea id="notes" name="notes" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="3"></textarea>
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Create Session
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
